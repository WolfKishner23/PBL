<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In — InvoiceFlow</title>
    <meta name="description" content="Sign in to your InvoiceFlow account to manage invoices and track funding." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="auth.css" />
</head>

<body class="auth-body">

    <div class="login-split">

        <!-- ═══ LEFT PANEL — FORM ═══ -->
        <div class="login-left">
            <div class="login-form-wrap">

                <!-- Logo -->
                <a href="index.html" class="auth-logo" aria-label="InvoiceFlow home">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <rect width="28" height="28" rx="6" fill="#3B82F6" />
                        <path d="M8 8h12v2H8zm0 5h8v2H8zm0 5h10v2H8z" fill="#fff" />
                    </svg>
                    <span>InvoiceFlow</span>
                </a>

                <h1 class="auth-heading">Welcome back</h1>
                <p class="auth-subtext">Sign in to your account</p>

                <!-- Google Login -->
                <button class="btn-google" id="googleBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 01-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"
                            fill="#4285F4" />
                        <path
                            d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 009 18z"
                            fill="#34A853" />
                        <path
                            d="M3.964 10.71A5.41 5.41 0 013.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 000 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"
                            fill="#FBBC05" />
                        <path
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 00.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"
                            fill="#EA4335" />
                    </svg>
                    Continue with Google
                </button>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>or</span>
                </div>

                <!-- Form -->
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginName">Full Name</label>
                        <input type="text" class="form-input" id="loginName" placeholder="Enter your name" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email address</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="name@company.com"
                            required />
                    </div>
                    <div class="form-group">
                        <div class="form-label-row">
                            <label class="form-label" for="loginPassword">Password</label>
                            <a href="forgot.html" class="form-link">Forgot password?</a>
                        </div>
                        <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required />
                    </div>
                    <button type="submit" class="btn-auth-primary" id="loginSubmit">Sign In</button>
                </form>

                <p class="auth-footer-text">
                    Don't have an account?
                    <a href="register.html" class="form-link">Sign up</a>
                </p>
            </div>
        </div>

        <!-- ═══ RIGHT PANEL — DECORATIVE ═══ -->
        <div class="login-right">
            <div class="login-right-bg">
                <div class="glow glow-1"></div>
                <div class="glow glow-2"></div>
            </div>

            <!-- Floating Card 1 -->
            <div class="floating-card fc-1">
                <span class="fc-label">Funded Today</span>
                <span class="fc-amount mono">₹4,85,000</span>
                <span class="badge fc-badge-purple">Funded</span>
            </div>

            <!-- Floating Card 2 -->
            <div class="floating-card fc-2">
                <span class="fc-label">AI Risk Score — INV-2024-002</span>
                <div class="fc-score-row">
                    <span class="fc-score mono">88<span class="fc-score-sub">/100</span></span>
                    <span class="badge fc-badge-green">Low Risk</span>
                </div>
            </div>

            <!-- Branding text -->
            <div class="login-right-brand">
                <h2>Get paid today,<br>not in 90 days.</h2>
                <p>AI-powered invoice factoring for Indian businesses</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const googleBtn = document.getElementById('googleBtn');
            const submitBtn = document.getElementById('loginSubmit');
            const nameInput = document.getElementById('loginName');

            function doLogin() {
                const name = nameInput.value.trim();
                if (!name) { nameInput.focus(); return; }
                localStorage.setItem('invoiceflow_user', name);
                submitBtn.textContent = 'Signing in…';
                submitBtn.disabled = true;
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
            }

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                doLogin();
            });

            googleBtn.addEventListener('click', () => {
                doLogin();
            });
        });
    </script>

</body>

</html>
